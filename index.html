<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>    
        <header class="title">
            <img src="img/nova-logo-branca 1.png" alt="Logo Smie Saúde" class="title-image">
            <h2>PANEL GERENCIAL ~ SISTEMA DE ATENDIMENTO</h2>
        </header>
        
    <div class="main">

        <div class="buttons">
            <section class="section" id="desempenho">
                <h2>Agendamentos</h2>                
            </section>

            <section class="section" id="desempenho">
                <h2>Desempenho Diário</h2>                
            </section>

            <section class="section" id="monitoramento">
                <h2>Monitoramento</h2>                
            </section>

            <section class="section" id="agendas">
                <h2>Gerenciamento de Agendas</h2>
            </section>
        </div>

        <main class="content-principal">
            <section class="medicos">
                <h2>Médicos</h2>
            </section>

            <div class="list-medicos">
                <i class="fa-solid fa-user-doctor"></i>
            </div>
        </main>
    </div>
    
</body>
</html>
