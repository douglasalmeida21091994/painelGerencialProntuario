<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main">
        <header class="title">
            <img src="img/nova-logo-branca 1.png" alt="Logo Smie Saúde" class="title-image">
            <h2>PANEL GERENCIAL ~ SISTEMA DE ATENDIMENTO</h2>
        </header>

        <main class="content">
            <section class="section" id="desempenho">
                <h2>Desempenho Diário</h2>
                <div class="cards" id="performance-cards">
                    <!-- Cartões para desempenho -->
                </div>
            </section>

            <section class="section" id="monitoramento">
                <h2>Monitoramento</h2>
                <div class="monitoring-chats" id="monitoring-charts">
                    <!-- Gráficos -->
                </div>
            </section>

            <section class="section" id="agendas">
                <h2>Gerenciamento de Agendas</h2>
                <div class="agenda-management">
                    <!-- Ferramentas para criar, editar, e configurar agendas -->
                </div>
            </section>
        </main>
    </div>
    
</body>
</html>
